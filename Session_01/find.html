<script>
    /*
    find(): dùng để tìm kiếm phần tử thõa mãn theo điều kiện
    Nếu thõa mãn điều kiện thì trả về phần tử
    Nếu không thỏa mãn trả về undefined
    */
   let users = [
    {
        id : 5,
        name : `Dũng`
    },
    {
        id : 6,
        name : `Hoàng`
    }
   ]
   let search = users.find((item,index,arr)=>{
    return item.id == 6
   })
   console.log(search);
</script>
